apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: unicredit-demo-pipeline-
spec:
  pipelineRef:
    name: "demo-pipeline"
  params:
    - name: filename
      value: README.json
    - name: url
      value: https://mocking.free.beeceptor.com/hourly/v1
    - name: transform-path
      value: "readme.csv"
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
