apiVersion: batch/v1
kind: CronJob
metadata:
  name: run-pipeline
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      completions: 1
      template:
        spec:
          serviceAccountName: default
          containers:
            - name: run-pipeline
              image: quay.io/khrm/tkn-workspace-template:latest
              env:
                - name: KUBECONFIG
                  value: /kubeconfig/in.ctx
              command: ["/bin/sh"]
              args: ["-c", "tkn pipeline start --workspace name=shared-workspace,volumeClaimTemplateFile=/workspace-template.yaml -p url=https://api.npoint.io/e1ce6e7e3038ea97d6d9 -p filename=README.json -p transform-path=readme.csv demo-pipeline-retry"]
              volumeMounts:
                - name: kubeconfig
                  mountPath: /kubeconfig
          restartPolicy: Never
          volumes:
            - name: kubeconfig
              secret:
                secretName: kubeconfig
